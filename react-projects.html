    <!-- Copy your footer here from index.html -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Project data
        const reactProjects = [
            {
                id: 1,
                title: "Social Media App",
                description: "Full-stack social media application with React and Firebase.",
                image: "images/projects/social.jpg",
                category: "fullstack",
                type: "premium",
                price: 999,
                previewLink: "https://your-preview-link.com/social"
            }
            // Add more React projects here
        ];

        function loadProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = reactProjects.map(project => `
                <div class="card" data-aos="fade-up">
                    <div class="card-image">
                        <img src="${project.image}" alt="${project.title}">
                        ${project.type === 'premium' ? '<span class="premium-badge">Premium</span>' : ''}
                    </div>
                    <div class="card-content">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="card-buttons">
                            <a href="${project.previewLink}" target="_blank" class="preview-btn">
                                <i class="fas fa-eye"></i> Preview
                            </a>
                            ${project.type === 'free' 
                                ? `<a href="${project.downloadLink}" class="download-btn">
                                    <i class="fas fa-download"></i> Download
                                   </a>`
                                : `<button onclick="showPurchasePopup('${project.title}', ${project.price}, '${project.image}')" class="buy-btn">
                                    <i class="fas fa-shopping-cart"></i> Buy Now
                                   </button>`
                            }
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Popup functions
        function showPurchasePopup(title, price, image) {
            const popup = document.getElementById('purchasePopup');
            document.getElementById('popupProjectName').textContent = title;
            document.getElementById('popupProjectPrice').textContent = price;
            document.getElementById('popupProjectImage').src = image;
            popup.style.display = 'flex';
        }

        function closePurchasePopup() {
            document.getElementById('purchasePopup').style.display = 'none';
        }

        // Initialize
        AOS.init();
        document.addEventListener('DOMContentLoaded', loadProjects);

       
        // Add these functions for the projects popup
        function showProjectsPopup() {
            const popup = document.getElementById('projectsPopup');
            popup.style.display = 'flex';
        }

        function closeProjectsPopup() {
            const popup = document.getElementById('projectsPopup');
            popup.style.display = 'none';
        }

        // Add event listener for projects link
        document.getElementById('projectsLink').addEventListener('click', function(e) {
            e.preventDefault();
            showProjectsPopup();
        });

        // Close popup when clicking outside
        window.addEventListener('click', function(e) {
            const popup = document.getElementById('projectsPopup');
            if (e.target === popup) {
                closeProjectsPopup();
            }
        });

        // ... rest of your existing script ...


    </script>
